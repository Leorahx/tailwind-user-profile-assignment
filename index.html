<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Insert TailwindCSS CDN link here -->
  </head>
  <body class="flex flex-col items-center bg-gray-100 justify-center h-screen">
    <div
      class="flex flex-col md:flex-row p-6 text-center md:text-left rounded-xl items-center justify-center bg-white md:max-w-lg shadow-2xl gap-4"
    >
      <img
        src="https://placekitten.com/150/150"
        class="w-24 h-24 md:w-32 md:h-32 rounded-full"
      />
      <div class="flex flex-col gap-y-4">
        <div>
          <h1 class="font-base text-[22px]">Alex Johnson</h1>
          <p class="text-gray-400 leading-none">Software Developer</p>
        </div>

        <p class="font-base max-w-96 text-gray-500">
          Passionate developer with a love for creating intuitive user
          experiences.
        </p>

        <button
          class="font-bold self-center md:self-start py-2 px-4 rounded-full text-white bg-blue-500 hover:bg-blue-600"
        >
          Follow
        </button>
      </div>
    </div>
    <!-- Start building your user profile card here -->
